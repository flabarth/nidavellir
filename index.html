    <script>
      $(function () {
        $(document).scroll(function () {
          let nav = $('.navbar');
          if($(this).scrollTop() > nav.height()) {
            nav.removeClass('navbar-fat');
            nav.addClass('navbar-mini');
          } else {
            nav.removeClass('navbar-mini');
            nav.addClass('navbar-fat');
          }
        });
      });
      particlesJS.load('particles-js', 'js/particles-js/particlesjs-config.json');
    </script>
